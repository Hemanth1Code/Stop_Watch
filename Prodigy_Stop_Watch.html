<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StopWatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d87b21cf08.js" crossorigin="anonymous"></script>
    <link rel="icon" href="https://repository-images.githubusercontent.com/675307603/ec0e0aae-e867-45c4-bbd7-37a7dd3a8571" type="image/x-icon">

</head>

<body>
    <div class="stopWatchContainer d-flex justify-content-center flex-column">
        <div class="stopWatchSubContainer  text-center p-2 m-4">
            <h1>Stop Watch</h1>
            <div class="timer shadow p-1" id="timer">
                00 : 00 : 00 : 000
            </div>
            <div class="btns">
                <button class="button btn2" id="startBtn">Start</button>
                <button class="button btn1" id="stopBtn">Stop</button>
                <button class="button btn3" id="resetBtn">Reset</button>
            </div>
        </div>
    </div>

</body>

</html>
